<!DOCTYPE html>
<html>
<head>
    <title>React CRUD - Quản lý người dùng của Thành An</title>
    
    <script src='https://unpkg.com/react@18/umd/react.development.js'></script>
    <script src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">

    const SearchForm = ({onChangeValue}) => {
        return (
            <input type="text" placeholder="Tìm Username" onChange={(e) => onChangeValue(e.target.value)}/>
        )
    }
    
    function AddUser({ onAdd }) {
        return null;
    }

    function ResultTable({ keyword, user, onAdded }) {
        const [users, setUsers] = React.useState([]);
        // State kiểm soát trạng thái loading
        const [loading, setLoading] = React.useState(true); 
        // State lưu thông tin user đang được sửa
        const [editing, setEditing] = React.useState(null);

        React.useEffect(() => {
            fetch("https://jsonplaceholder.typicode.com/users")
                    .then(res => res.json())
                    .then(data => {
                        setUsers(data);
                        setLoading(false); 
                    })
        }, [])
        // [] là chỉ run khi components được mount (tải lần 1)

        const filteredUsers = users.filter(
            (u) =>
                u.name.toLowerCase().includes(keyword.toLowerCase()) ||
                u.username.toLowerCase().includes(keyword.toLowerCase()) 
        );

        return (
                <div>                 
                    <table border="1" width="100%">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>City</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            {filteredUsers.map((u) => ( 
                                <tr key={u.id}> 
                                    <td>{u.id}</td> 
                                    <td>{u.name}</td> 
                                    <td>{u.username}</td> 
                                    <td>{u.email}</td> 
                                    <td>{u.address.city}</td> 
                                    <td>
                                        <button onClick={() => editUser(u)}>Sửa</button> 
                                        <button>Xóa</button> 
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
    }

    // App component
    function App() {
        // kw: lưu từ khóa tìm kiếm
        const [kw, setKeyword] = React.useState(""); 
        // newUser: lưu người dùng mới được thêm từ Form
        const [newUser, setNewUser] = React.useState(null); 

        return (
            <div>
                <h1>Quản lý người dùng</h1>
                
                {/* Truyền Props */}
                <SearchForm onChangeValue={setKeyword} />
                
                {/* Truyền Props */}
                <AddUser onAdd={setNewUser} />
                
                {/* Truyền Props */}
                <ResultTable
                    keyword={kw} 
                    user={newUser} 
                    onAdded={() => setNewUser(null)} 
                />
            </div>
        );
    }

    // 5. Render 
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

</script>

</body>
</html>
